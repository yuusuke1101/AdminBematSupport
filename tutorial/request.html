<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Notifikasi Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 50%;
            padding: 8px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
		.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #FF0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
	}
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button:active {
            background-color: #004494;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Request Tutorial Ke admin</h2>
        <form id="usernameForm" onsubmit="sendToWhatsApp(); return false;">
            <label for="username">Request tutorial:</label>
            <input type="text" id="username" name="yang ingin di request" required>
            
            <button type="submit">Kirim</button>
        </form>
         <a class="back-button" onclick="history.back()">Kembali</a>
    </div>

    <script>
        function sendToWhatsApp() {
            var username = document.getElementById("username").value;
            var phoneNumber = "6283166570663"; // Prefix Indonesia: +62
            var message = `*Request Tutorial* %0ATutorial yang diminta: ${username}`;
            var url =  `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
