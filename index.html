<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #e6ffe6, #ffffcc);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.1);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: rotateIn 1.5s ease-in-out;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .background-animation li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            background: #28a745;
            animation-delay: 0s;
        }

        .background-animation li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            background: #ffc107;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-animation li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            background: #28a745;
            animation-delay: 4s;
        }

        .background-animation li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            background: #ffc107;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-animation li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            background: #28a745;
            animation-delay: 0s;
        }

        .background-animation li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            background: #ffc107;
            animation-delay: 3s;
        }

        .background-animation li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            background: #28a745;
            animation-delay: 7s;
        }

        .background-animation li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            background: #ffc107;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .background-animation li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            background: #28a745;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .background-animation li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            background: #ffc107;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-200deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <ul class="background-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <img src="images/be mart logo.png" alt="Logo Perusahaan" class="logo">
        <h1 class="mb-4">Selamat Datang di Bemat</h1>
        <div class="d-grid gap-3">
            <a href="menu.html" class="btn btn-lg">Menu</a>
            <a href="profil.html" class="btn btn-lg">Profil Perusahaan</a>
            <a href="https://api.whatsapp.com/send/?phone=6283166570663&text=halo+admin&type=phone_number&app_absent=0" class="btn btn-lg">Customer Service</a>
            <a href="https://www.google.com/maps/place/Kantor+BeMat+Pusat/@-5.3680157,104.9068272,15z/data=!4m6!3m5!1s0x2e473155d455fec5:0xe6dacfc94dc4923!8m2!3d-5.3680157!4d104.9068272!16s%2Fg%2F11l75qj7j3?entry=ttu" class="btn btn-lg" target="_blank">Lokasi Perusahaan</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
