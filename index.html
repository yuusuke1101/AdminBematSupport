<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes buttonHover {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: bounceIn 2s;
        }
        .logo-container img {
            max-width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: pulse 3s infinite;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 3s ease-in-out;
        }
        .button-container button {
            background: #00b09b;
            color: #ffffff;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            animation: buttonHover 3s infinite;
        }
        .button-container button:hover {
            transform: scale(1.1);
            background: #019688;
        }
        .moving-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            color: #00b09b;
        }
        .moving-text div {
            display: inline-block;
            padding-left: 10%;
            animation: moveText 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logooo.jpg" alt="Logo Perusahaan">
    </div>
    <div class="button-container">
        <button onclick="location.href='menu.html'">Menu</button>
        <button onclick="location.href='profil.html'">Profil Perusahaan</button>
        <button onclick="location.href='https://wa.me/6283166570663?text=halo admin'">Customer Service</button>
    </div>
    <div class="moving-text">
        <div>Selamat datang di menu Support Admin Bemat! | Hubungi kami untuk informasi lebih lanjut!</div>
    </div>
</body>
</html>
