<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Bemat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d9ffcc, #99ff99);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            /* Removed spin animation */
        }

        .welcome-text {
            font-size: 2.5rem;
            color: #004d00;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out, moveUp 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        .btn-custom {
            background-color: #00b33c;
            color: white;
            padding: 12px 24px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background-color: rgba(0, 204, 68, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 10%;
            animation-duration: 12s;
            animation-delay: -2s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 40%;
            right: 10%;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 35%;
            animation-duration: 16s;
            animation-delay: -1s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 20%;
            animation-duration: 10s;
            animation-delay: -3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/be mart logo.png" alt="Logo" class="logo">
        <div class="welcome-text">
            Selamat datang di Bemat
        </div>
        <a href="https://www.langitindoniaga.co.id/" class="btn btn-custom">
            Masuk ke Link
        </a>
    </div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
